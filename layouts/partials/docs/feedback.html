<div id="docsFeedbackContainer" class="mt-10 pt-5 border-t hidden">
    <h2 class="my-0">Feedback</h2>
    <div id="feedbackButtons">
        <p class="mt-3 mb-5">Was this page helpful?</p>
        <div class="flex">
            <a id="docsFeedbackYes" class="btn flex">
                <i class="fas fa-thumbs-up mr-2 text-lg"></i>
                Yes
            </a>
            <a id="docsFeedbackNo" class="btn flex mx-5">
                <i class="fas fa-thumbs-down mr-2 text-lg"></i>
                No
            </a>
        </div>
    </div>
    <div id="feedbackLongForm" class="hidden">
        <p>Additional Comments?</p>
        <textarea id="feedbackAdditionalComments" rows="5" class="mb-3 w-3/4 p-2 bg-white rounded border border-gray-500 outline-none"></textarea>
        <input id="feedbackEmail" type="text" class="block mb-4 w-3/4 p-2 rounded border border-gray-500 outline-none" placeholder="Email (optional)" />
        <a id="docsSubmitFeedback" class="btn w-1/4 text-center block">Submit</a>
    </div>
    <div id="feedbackThankYou" class="hidden">
        <h4>Thank you for your feedback.</h4>
    </div>
</div>
